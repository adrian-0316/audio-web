<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
</head>
<body>

<h1>Request a Service</h1>

<form th:action="@{/contact}" th:object="${requestForm}" method="post">

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
        <label>Service</label>
        <select th:field="*{serviceType}">
            <option value="">Select...</option>
            <option th:each="s : ${services}"
                    th:value="${s}"
                    th:text="${s}">
            </option>
        </select>
        <p th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}"></p>
    </div>

    <div>
        <label>Message</label>
        <textarea th:field="*{message}"></textarea>
    </div>

    <button type="submit">Send</button>
</form>

</body>
</html>
